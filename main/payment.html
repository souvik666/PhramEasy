<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment_upper">
        <div class="upper">
            <div class="phrmaeasy"><img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png"></div>
            <div class="secure">100% Secure Payments</div>
        </div>
    </div>


    <div class="payment_mid">
        <div> <h3>Select Delivery Preference</h3> </div>

        <div class="mid_part">
            <div class="left">
                <div class="left_up">
                    <div id="DeliveryAdress">Deliver Address :</div>
                  
                </div>
                    <br>    
                <div class="left_mid">
                    <div>By Today Before 3PM <input id="3pm" type="radio"></div>
                    <div>Additional Priority Fee of 300 RS Aplicable</div>
                </div>
                <br>
                <div class="left_bottom">
                    <div>By Today Before 10PM <input id="10PM" type="radio"></div>
                    <div>Additional Priority Fee of 100 Rs Aplicable</div>
                </div>
            </div>


            <div class="right">
              
                <div class="right_mid">
                   <div id="ordersumery"> Order Summary</div>
                    <div id="cartvalue">Cart Value</div>
                    <div id="DeliveryChr">Delivery Charges</div>
                    <div id="TAmount">Amount to be paid</div>
                </div>
                <br>
                <div class="right_bottom">
                   <div id="totalsaving"> Total saving :</div>
                </div>
                <br>
                  <div class="right_up">
                 
                     <div>Pay Cash on Delivery  <input type="radio" id="checkme"/></div>
                   <br>
                       <button onclick="paymentDone() " class="main-button"  class="inputButton" id="sendNewSms"  disabled="disabled" id="termsChkbx">Proceed </button>
                    </div>
            </div>
        </div>

    </div>
</body>
</html>
<script src="payment.js"></script>
