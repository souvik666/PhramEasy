<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrderMedicen</title>
    <script src="https://use.fontawesome.com/cc1e95bf29.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/cc1e95bf29.js"></script>
    <link rel="stylesheet" href="ordermedicen.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header id="nav-head">
      <div class="navbar">
        <div class="navbar-top">
          <div class="navbar-logo">
            <img
              src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png"
              alt="Pharmeasy logo"
            />
          </div>
          <div class="navbar-search">
            <div id="search-box">
              <select name="Ppincode" id="city">
                <option value="select-city">Select Pincode</option>
              </select>

              <input
                class="search-input"
                type="text"
                placeholder="Search for Medicines / Healthcare Products"
              />
              <div id="suggestion"></div>
              <!-- <button>&#128269;</button> -->
            </div>
          </div>
          <div class="navbar-side">
            <button onclick="" id="nav-btn">
              Don't have a prescription? <br /><span>Get started </span
              ><i class="arrow down"></i>
            </button>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-tab">
            <div id="tab-nav">
              <button class="tab1">Order Medicines</button>
              <button class="tab1" onclick="showHealthCareProduct()">
                Healthcare Products
              </button>
              <button class="tab1">Diagonstic Tests</button>
            </div>
          </div>
          <div class="navbar-button">
            <div id="btn-nav">
              <button class="tab2">Offers</button>
              <button class="tab2" id="user-btn" onclick="openDrawer()">
                Login/ Signup
              </button>
              <button class="tab2" id="cart">Cart</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <!-- order Medicine Text -->
      <div>
        <h4>Order Medicines Online</h4>
      </div>

      <!-- upper part-1 -->
      <div class="upper-1">
        <!-- left -->
        <div class="upper-11">
          <div class="left-upper_1">
            <div>
              <img
                class="icon"
                src="https://assets.pharmeasy.in/web-assets/dist/8bfde66a.svg"
              />&nbsp;&nbsp;<span>Flat 15% Off</span>
            </div>
            <div>
              <img
                class="icon"
                src="https://assets.pharmeasy.in/web-assets/dist/adb9b646.svg"
              />&nbsp;&nbsp;<span>1 Lakh+ Products</span>
            </div>
            <div>
              <img
                class="icon"
                src="https://assets.pharmeasy.in/web-assets/dist/9279f530.svg"
              />&nbsp;&nbsp;<span>Easy Returns</span>
            </div>
          </div>
          <div class="left-upper_2">
            <h5>
              <font color="white"
                >Search for Medicines / Healthcare Products</font
              >
            </h5>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <select class="input-group-text">
                <option>select pin code</option>
                <option>Delhi</option>
                <option>Bihar</option>
              </select>
            </div>
            <input type="text" class="form-control" />
            <div class="input-group-append">
              <button class="btn btn-outline-warning">
                <span class="fa fa-search"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- right -->
        <div class="upper-12">
          <div class="right_upper_1">
            <div>
              <img
                class="ru_icon"
                src="https://assets.pharmeasy.in/web-assets/dist/ef63c33a.svg"
              />
            </div>
            <div class="ord_via">Orde via Presription</div>
          </div>

          <div class="right_upper_2">
            <div>
              <img
                class="ru_icon"
                src="https://assets.pharmeasy.in/web-assets/dist/8dfc9006.svg"
              />
            </div>
            <div>
              <div class="ord_via">Orde via Presription</div>
              <div>
                <ul>
                  <li>Add medicines to your cart.</li>
                  <li>Select Free Doctor Consultation at checkout.</li>
                </ul>
              </div>
              <div class="call">
                <div class="ord_via">or call on +91 9992999929</div>
                <div>
                  <img
                    class="ru_icon_1"
                    src="https://assets.pharmeasy.in/web-assets/dist/b5fa3098.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--This is the bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
