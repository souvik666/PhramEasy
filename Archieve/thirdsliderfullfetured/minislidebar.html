<head>
    <style>
        #slider3>span {
            float: right;
            top: 40%;
            font-size: 60px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            left: .5%;
            z-index: 1;
        }

        /*  span:nth-of-type(2) {
            left: 98%;
            text-align: right;
        } */
        #slider3>section {
            width: 98%;
            height: 120px;
            background: #ffffff;
            margin: 10px auto;
            display: flex;
            justify-content: left;
            overflow-x: auto;
        }

        #slider3>section::-webkit-scrollbar {
            visibility: hidden;
        }

        #slider3>section>div {

            height: 85px;
            min-width: 100px;
            position: relative;
            left: 0;
            text-align: center;
           /*  border: 0.5px solid rgb(170, 169, 169); */
            font-size: 100px;
            font-weight: bold;
            margin: 10px 20px;
            color: rgb(14, 13, 13);
            background: rgb(255, 255, 255);
            transition: 0.5s;
        }

        #slider3>section img {
            margin: 5%;
            margin-bottom: 2%;
            height: 100%;
            width: 100%;

        }

        #slider3>section p {
            font-size: small;
        }

        #slider3>.list {
            width: 200px;
        }

        #slider3>.codetext {
            color: rgb(17, 17, 19);
            font-weight: lighter;
        }

        #slider3>.offersbox {
            border-radius: 5px;
        }

        #slider3>#offersheadtag {
            font-size: medium !important;
            float: right !important;
            margin-top: 34px;
            margin-right: 25px;


        }

        #slider3>#rightoffersheadtag {
            font-size: medium !important;
            float: left !important;
            margin-top: 34px;
            margin-right: 25px;


        }

        #slider3>#offerlogo {
            font-size: medium !important;
            float: left !important;
            margin-top: 15px;
            margin-right: 10px;


        }
    </style>

</head>

<body>

    <div id="slider3">
        <!-- left slider -->
        <span id="arrow1" onclick="slider()">&#8594;</span>
        <span id="arrow2" onclick="slider()">&#8592;</span>
        <span id="rightoffersheadtag">Featured Brands</span>


        <!-- right slider -->

        <!-- add and div and style the childs inide the div with your css -->
        <section id="features">
        </section>
    </div>
</body>
<script src="xyz.js"></script>
<script>

    function slider() {
        let sapn = document.getElementById("slider3").getElementsByTagName("span")
        let div = document.getElementById("slider3").getElementsByTagName("div");
        let l = 0;
        sapn[0].onclick = () => {
            l++; //for right scroll
            for (var i of div) {
                if (l == 0) {
                    i.style.left = "0px";
                }
                if (l == 1) {
                    i.style.left = "-740px";
                }
                if (l == 2) {
                    i.style.left = "-1480px";
                }
                /* if (l == 3) { i.style.left = "-2220px" } */
                /* if (l == 4) { i.style.left = "-2967px" } */
                if (l > 4) {
                    l = 4;
                }
            }
        };
        sapn[1].onclick = () => {
            l--; //for left scroll
            for (var i of div) {
                if (l == 0) {
                    i.style.left = "0px";
                }
                if (l == 1) {
                    i.style.left = "-740px";
                }
                if (l == 2) {
                    i.style.left = "-1480px";
                }
                /*                 if (l == 3) { i.style.left = "-2220px" }
                 */
                if (l < 0) {
                    l = 0;
                }
            }
        };
    }
    // mouse over function for both arrows
    let sapn = document.getElementById("arrow1");
    sapn.addEventListener("mouseover", function () {
        sapn.style.background = "#f4f4f4";
    });
    sapn.addEventListener("mouseout", function () {
        sapn.style.background = "";
    });
    slider()
</script>
