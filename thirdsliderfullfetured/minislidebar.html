<head>
    <style>
        main {
            width: 100%;
            height: 400px;
            margin: 200px auto;
            overflow: hidden;
            position: relative;
        }

        h1 {
            width: 90%;
            margin: 10px auto;
            background: blue;
        }

        span {
            float: right;
            top: 40%;
            font-size: 60px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            left: .5%;
            z-index: 1;
        }

        /*  span:nth-of-type(2) {
            left: 98%;
            text-align: right;
        } */
        section {
            width: 98%;
            height: 300px;
            background: #f4f4f4;
            margin: 10px auto;
            display: flex;
            justify-content: left;
            overflow-x: auto;
        }

        section::-webkit-scrollbar {
            visibility: hidden;
        }

        section div {

            height: 130px;
            min-width: 300px;
            position: relative;
            left: 0;
            text-align: center;

            font-size: 100px;
            font-weight: bold;
            margin: 10px 20px;
            color: rgb(14, 13, 13);
            background: rgb(255, 255, 255);
            transition: 0.5s;
        }

        section img {
            margin: 5%;
            margin-bottom: 2%;
            height: 100px;
            width: 100px;
            border: 1px solid black;
            float: left;
        }

        section p {
            font-size: small;
        }
        .list {
            width: 200px;
        }
    </style>

</head>

<body>

    <main>

        <h1>Add Heading Here</h1>
        <!-- left slider -->

        <span id="arrow1" onclick="slider()">&#8594;</span>
        <span id="arrow2" onclick="slider()">&#8592;</span>
        <!-- right slider -->

        <!-- add and div and style the childs inide the div with your css -->
        <section id="products">
        </section>
    </main>
</body>
<script src="xyz.js"></script>
<script>
    function slider() {
        let sapn = document.getElementsByTagName("span")
        let div = document.getElementsByTagName("div")
        let l = 0;
        sapn[0].onclick = () => {
            l++//for right scroll
            for (var i of div) {
                if (l == 0) { i.style.left = "0px" }
                if (l == 1) { i.style.left = "-740px" }
                if (l == 2) { i.style.left = "-1480px" }
                if (l == 3) { i.style.left = "-2220px" }
                /* if (l == 4) { i.style.left = "-2967px" } */
                if (l > 4) { l = 4 }
            }
        }
        sapn[1].onclick = () => {
            l-- //for left scroll
            for (var i of div) {
                if (l == 0) { i.style.left = "0px" }
                if (l == 1) { i.style.left = "-740px" }
                if (l == 2) { i.style.left = "-1480px" }
                if (l == 3) { i.style.left = "-2220px" }

                if (l < 0) { l = 0 }
            }
        }
    }
    // mouse over function for both arrows 
    let sapn = document.getElementById("arrow1")
    sapn.addEventListener("mouseover", function () {
        sapn.style.background = "#f4f4f4"
    })
    sapn.addEventListener("mouseout", function () {
        sapn.style.background = ""
    })


</script>
